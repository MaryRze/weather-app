<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="row row-padding">
                    <div class="col-4">
                        <ul>
                            <li style="font-size: 20px; font-weight: 400;">ðŸ“Œ<span id="city"></span></li>
                            <li style="font-size: 17px; font-weight: 400; line-height: 20px;"><span id="date"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-8">
                        <div class="main">
                            <div class="form-group has-search">
                                <span class="fa fa-search form-control-feedback"></span>
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center row-padding">
                    <div class="col-3" style="max-width: 30rem;">
                        <ul>

                            <li style="font-size: 27px; font-weight: 400;"> <span id="temperature"></span> <span
                                    class="units-1">
                                    â„ƒ|â„‰</span> <span>
                                </span></li>
                            <li style="font-size: 14px; font-weight: 400;" id="description"> </li>
                            <li><img src="" alt="" width="70px" class="row-1-icon" id="icon">
                            </li>

                        </ul>
                    </div>
                    <div class="col-3" style="max-width: 15rem;">
                        <ul>
                            <li><span style="font-weight: 350;">Real Feel</span><img src="images/thermometer.png"
                                    alt="real feel" width="50px"></li><br />
                            <li style="font-size: 20px; font-weight: 400; color: rgba(39,33,66,.4);"><span
                                    class="temperature" id="feelsLike"></span><span class="units-2">â„ƒ|â„‰</span></li>
                        </ul>
                    </div>
                    <div class="col-3" style="max-width: 15rem;">
                        <ul>
                            <li><span style="font-weight: 350;">Wind</span><br /> <img src="images/wind.png" alt="wind"
                                    width="50px"></li><br />
                            <li style="font-size: 20px; font-weight: 400; color: rgba(39,33,66,.4);"> <span
                                    id="wind"></span> km/h</li>
                        </ul>
                    </div>
                    <div class="col-3" style="max-width: 15rem;">
                        <ul>
                            <li><span style="font-weight: 350;">Humidity</span><img src=" images/humidity.png"
                                    alt="humidity" width="50px"></li><br />
                            <li style="font-size: 20px; font-weight: 400; color: rgba(39,33,66,.4);"><span
                                    id="humidity"></span> %</li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/MaryRze/weather-app" target="_blank">Open-source code</a>
                by Maryam <br />
                Weather icons created by Freepik-<a href="https://www.flaticon.com/packs/weather-256"
                    target="_blank">Flaticon</a>
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
