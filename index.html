<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="row row-padding">
                <div class="col-3">Tehran</div>
                <div class="col-9">
                    <div class="main">
                        <div class="form-group has-search">
                            <span class="fa fa-search form-control-feedback"></span>
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center row-padding">

                <div class="col-2 mb-3  my-card my-border" style="width: 25%; max-width: 11rem; ">
                    <ul>
                        <li>Monday 9:25</li>
                        <li>23 ℃|℉ <span> <img src="images/sunny.png" alt="sunny" width="70px"> </span></li>
                        <li>cloudy</li>
                    </ul>
                </div>
                <div class="col-2 mb-3 my-card my-border " style="width: 25%; max-width: 11rem;">
                    <ul>
                        <li>Real Feel</li>
                        <li>18 ℃|℉</li>
                    </ul>
                </div>
                <div class="col-2 mb-3  my-card my-border" style="width: 25%; max-width: 11rem; ">
                    <ul>
                        <li>Wind</li>
                        <li>18 km/h</li>
                    </ul>
                </div>
                <div class="col-2 mb-3 my-card my-border" style="width: 25%; max-width: 11rem; ">
                    <ul>
                        <li>Humidity</li>
                        <li>65 %</li>
                    </ul>
                </div>
            </div>


            <small>
                <a href="https://github.com/MaryRze/weather-app" target="_blank">Open-source code</a>
                by Maryam
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
